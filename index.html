    <main>
      <section id="photos">
      <ul>
        <li>
          <figure>
            <div class="figure-frame">
              <img src="img/black-morel-mushroom.jpg" alt="Black Morel Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Black Morel</h2>
            <p>The Black Morel may be poisonous if consumed with alcohol. Do not confuse with the False Morel which is NOT hollow inside like the Black Morel.</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <div class="corner-ribbon">Featured</div>
              <img src="img/fairy-mushroom.jpg" alt="Fairy Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Fairy Mushroom</h2>
            <p> Avoid specimens growing near highways which may contain toxic car exhaust compounds</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <img src="img/golden-chanterelle-mushroom.jpg" alt="Golden Chanterelle Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Golden Chanterelle</h2>
            <p>Do not confuse with the False Chanterelle. The False Chanterelle has gills not ridges - it also tastes awful and causes stomach upset.</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <img src="img/golden-russula-mushroom.jpg" alt="Golden Russula Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Golden Russula</h2>
            <p>The Yellow-gilled Russula has a fragile flesh and and a mild taste and an apricot-like odour.</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <img src="img/king-bolete-mushroom.jpg" alt="King Bolete Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>King Bolete</h2>
            <p> One of the Noble Bolete mushroom family. These mushrooms grow quite large and are super tasty!</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <img src="img/meadow-mushroom.jpg" alt="Meadow Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Meadow Mushroom</h2>
            <p>The Meadow mushroom is like a mushroom you might find at your grocer's. They have pink gills - throw away any specimens that do not have pink gills. With white mushrooms you need to be careful as there are some that are very poisonous.</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <div class="corner-ribbon">Featured</div>
              <img src="img/oyster-mushroom.jpg" alt="Oyster Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Oyster Mushroom</h2>
            <p>Beware of the dangerous look-alike mushroom known as the "Angel Wings" mushroom - this poisonous mushroom is white in colour and has no odour and grows on dead logs/stumps. The Oyster Mushroom is cream coloured and grows on trees and has a fruity odour.</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <img src="img/scaly-hedgehog-mushroom.jpg" alt="Scaly Hedgehog Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Scaly Hedgehog</h2>
            <p>A mildly bitter mushroom with no odour. Do not confuse with the less palatable look-alike "Sarcodon Scabrous". The look-alike has a more reddish capwith scales that are not raised and also the look-alike's stem is bluish-black at the base.</p>
          </figcation>
          </figure>
        </li>
        <li>
          <figure>
            <div class="figure-frame">
              <img src="img/shaggy-mane-mushroom.jpg" alt="Shaggy Mane Mushroom" width="250" height="250" />
            </div>
          <figcaption>
            <h2>Shaggy Mane</h2>
            <p>To prevent an inky-black resulting dish... be sure to boil the Shaggy Manes shortly after gathering them.</p>
          </figcation>
          </figure>
        </li>
      </ul>
